 <!-- Barra superior -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

  <!-- Contenido de página -->

  <div class="container" style="margin-top: 50px;">
    <div class="row"></div>
    
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Mis Datos</h3>
          </div>
          <div class="panel-body">
            <div class="row">


                <table class="table table-user-information">
                  <tbody>
                    <tr>
                      <td>Nombre:</td>
                      <td th:text="${comprador.nombre}">???</td>
                    </tr>
                    <tr>
                      <td>Distrito:</td>
                      <td th:text="${comprador.distrito}">???</td>
                    </tr>
                    <tr>
                      <td>Dirección:</td>
                      <td th:text="${comprador.direccion}">???</td>
                    </tr>
                    <tr>
                      <td>Celular:</td>
                      <td th:text="${comprador.telefono}">???</td>
                    </tr>
                    <tr>
                      <td>Correo:</td>
                      <td th:text="${comprador.email}">???</td>
                    </tr>
                    <tr>
                      <td>Categoria favorita:</td>
                      <td th:text="${comprador.categoriaPreferida}">???</td>
                    </tr> 
                   
                  </tbody>
                </table>
                
                <a href="/EditarDatosComprador/" class="btn btn-primary" style="margin-bottom: 30px;">Editar Datos</a>

              </div>
            </div>
          </div>

        </div>
