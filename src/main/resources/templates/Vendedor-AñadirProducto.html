  <!-- Contenido de página -->

  <div class="container" style="padding-top: 50px;">
    <h2 class="text-center">Añadir Producto </h2>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">
      <div class="card-body p-3">

        <!--Body-->
        <div class="form-group">
          <form method="POST" action="/AgregarProducto/crear">
            <div class="input-group mb-2">
              <input type="text" name="nombreProducto" class="form-control"   placeholder="Nombre del producto " required>
            </div>
            
            <div class="input-group mb-2">
            <select name="categoria" class='form-control' aria-placeholder="Filtrar por categoria">
              <option value="" disabled selected>Categoría</option>
              <option>Comida</option>
              <option>Electrónicos</option>
              <option>Accesorios </option>
              <option>Ropa </option>
              <option>Medicina </option>
              <option>Juguetes </option>
              <option>Limpieza </option>
              <option>Útiles de oficina </option>
              </select>
            </div>

            <div class="input-group mb-2">
              <input type="text" name="url" class="form-control"  placeholder="Imagen (URL)" required>
            </div>

            <div class="input-group mb-2">
              <input type="text" name="precio" class="form-control"   placeholder="Precio (En soles)" required>
            </div>

            <div class="input-group mb-2">
              <input type="text" name="stock" class="form-control"   placeholder="Cantidad en stock" required>
            </div>

            <button type="submit" name="button" id="botonVendedor" class="btn btn-success" style="margin-bottom: 20px;">Agregar Producto</button>
          </form>
        </div>
      </div>

    </div>
