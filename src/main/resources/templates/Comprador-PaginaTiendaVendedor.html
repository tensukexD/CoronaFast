  <!-- Para inicializar tooltips-->
  <script>$(function () {
    $('[data-toggle="tooltip"]').tooltip()

    <!-- Para inicializar tooltips-->


      <!-- Contenido de página -->
  <div class="container" style="padding-top: 50px;">
    
    
    <span style="font-size: 40px; padding-top: 20px;" > Productos de <span th:text=${tienda.nombreTienda}></span>  
        <a th:href="@{/CompradorPaginaVendedor/agregarTienda/{y} (y=${tienda.idUsuario})}"><button type="button" data-toggle="tooltip" data-placement="top" title="Añadir tienda a favoritos" class="btn btn-warning btn-circle btn-lg" style="margin-left: 10px; margin-bottom: 10px;"><i class="fas fa-star"></i></button></a>
        <a href="#"> <button type="button" data-toggle="tooltip" data-placement="top" title="Reportar vendedor" class="btn btn-danger btn-circle btn-lg" style="margin-left: 5px; margin-bottom: 10px;" ><i class="fas fa-flag"></i></button></a>
    </span>


    <div class="row">

      <div class="col-lg-3">


        <div class="list-group" style="padding-top: 20px;">
          <a th:href="@{/CompradorPaginaVendedor/{y}/comida (y=${tienda.idUsuario})}" class="list-group-item">Comida</a>
          <a th:href="@{/CompradorPaginaVendedor/{y}/electronicos (y=${tienda.idUsuario})}" class="list-group-item">Electronicos</a>
          <a th:href="@{/CompradorPaginaVendedor/{y}/accesorios (y=${tienda.idUsuario})}" class="list-group-item">Accesorios</a>
          <a th:href="@{/CompradorPaginaVendedor/{y}/ropa (y=${tienda.idUsuario})}" class="list-group-item">Ropa</a>
          <a th:href="@{/CompradorPaginaVendedor/{y}/medicina (y=${tienda.idUsuario})}" class="list-group-item">Medicina</a>
          <a th:href="@{/CompradorPaginaVendedor/{y}/juguetes (y=${tienda.idUsuario})}" class="list-group-item">Juguetes</a>
          <a th:href="@{/CompradorPaginaVendedor/{y}/limpieza (y=${tienda.idUsuario})}" class="list-group-item">Limpieza</a>
          <a th:href="@{/CompradorPaginaVendedor/{y}/utilesOficina (y=${tienda.idUsuario})}" class="list-group-item">Utiles de oficina</a>
          
        </div>

      </div>
      <!-- /.col-lg-3 -->
     
      
      <div class="col-lg-9" style="padding-top: 0px;">

       
 
        
        
      

        <div class="container" style="padding: 10px;">
            <div class="row">
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <span class="input-group-btn">
                            <button class="btn btn-danger" type="button">
                                <span class=" glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div th:each="l : ${listaProductos}" style="width: 200px; height: 400px; float: left; padding-left: 20px;">
          <div class="product-grid3">
              <div class="product-image3">
                  <a href="#">
                      <img class="pic-1"  style="width: 180px; height: 230px;" th:src="${l.imagen}">
                      <img class="pic-2"  style="width: 180px; height: 230px;" th:src="${l.imagen}">
                  </a>
                  <ul class="social">
                    <li><a th:href="@{/CompradorPaginaVendedor/{y} (y=${l.idUsuario})}">
                         <i class="fa fa-shopping-bag"></i></a></li>
                    <li> <a th:href="@{/PaginaPrincipalComprador/agregarCarrito/{y} (y=${l.idProducto})}"> <i class="fa fa-shopping-cart"></i></a></li>
                </ul>
                  <span class="product-new-label">New</span>
              </div>
              <div class="product-content">
                  <h3 class="title"><span th:text="${l.nombreProducto}"></span></h3>
                  <div class="product-content">
                      <span th:text="'$' +  ${l.precio}"></span>
                  </div>
                  <ul class="rating" style="padding-top: 20px;">
                      <li class="fa fa-star"></li>
                      <li class="fa fa-star"></li>
                      <li class="fa fa-star"></li>
                      <li class="fa fa-star disable"></li>
                      <li class="fa fa-star disable"></li>
                  </ul>
              </div>
          </div>
        </div>
        

        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->
