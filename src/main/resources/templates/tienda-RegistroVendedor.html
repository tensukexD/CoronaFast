<!DOCTYPE html>
<html>
    
<head>
    
  <title>CoronaFast - Registro Vendedor</title>
  <link rel="shortcut icon" type="image/x-icon" href="imagenes/coronavirus.png" />

  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    
    <link href="css/tienda-Registro.css" rel="stylesheet">


</head>
<body>
	<div class="container h-100" style="padding-top: 50px;">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">				 
				<div class="d-flex justify-content-center form_container" >
					<form method="POST" action="/registroVendedor/crear">
						<p><b>INGRESE SUS DATOS DE REGISTRO</b></p>	
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user-tie"></i></span>
							</div>
							<input type="text" name="razonSocial" class="form-control input_user" placeholder="Ingrese su Razon Social">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-angle-right"></i></span>
							</div>
							<input type="text" name="ruc" class="form-control input_user"  placeholder="Ingrese su RUC">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-location-arrow"></i></span>
							</div>
							<input type="text" name="direccion" class="form-control input_user"  placeholder="Ingrese su Direccion">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
							</div>
							<input type="number" name="telefono" class="form-control input_user"  placeholder="Ingrese su celular">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-at"></i></i></span>
							</div>
							<input type="email" name="email" class="form-control input_user" placeholder="Ingrese su correo">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="contrasena" class="form-control input_pass" placeholder="Contrase&ntilde;a">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Declaro que he leido y acepto la nueva Politica de Privacidad y los Terminos y Condiciones de esta App.</label>
							</div>
						
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" class="btn login_btn">Completar registro</button>
				   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
