  <!-- Contenido de página -->

  <div class="container" style="padding-top: 50px; ">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">				 
				<div class="d-flex justify-content-center form_container" >
					<form method="POST" action="/EditarDatosComprador/editar">
						<p><b>EDITAR DATOS COMPRADOR</b></p>	
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="nombre" class="form-control input_user" th:value="${comprador.nombre}" required maxlength="32" placeholder="Ingrese su nombre Completo">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
							<label for="exampleFormControlSelect1"></label>
							<select name="distrito" class="form-control" required id="eligedistrito">
                <option th:value="${comprador.distrito}">Distritos</option>
							  <option>LaMolina</option><option>LaVictoria</option>
							  <option>Lurigancho</option><option>Lurín</option><option>MagdalenadelMar</option><option>Miraflores</option><option>Pachacamac</option><option>Pucusana</option><option>PuebloLibre</option><option>PuentePiedra</option><option>PuntaHermosa</option><option>PuntaNegra</option><option>Rimac</option><option>SanBartolo</option><option>SanBorja</option><option>SanMiguel</option><option>SantaAnita</option><option>SantaRosa</option><option>SantiagodeSurco</option><option>Surquillo</option><option>VillaElSalvador</option>
							  <option>Lima</option>
							  <option>Lince</option>
							  <option>Los Olivos</option>
							</select>
						  </div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" th:value="${comprador.direccion}" name="direccion" class="form-control input_user" value="" required maxlength="32" placeholder="Ingrese Direccion">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
							</div>
							<input type="tel" th:value="${comprador.telefono}" name="telefono" class="form-control input_user"  pattern="[9]{1}[0-9]{8}" required placeholder="Ingrese su celular">
						</div>
						<div class="input-group mb-2">
							<select name="categoriaPreferida" class='form-control' aria-placeholder="Filtrar por categoria">
							  <option value="" disabled selected>¡Ingrese su categoría de productos favorita para ver más ofertas!</option>
							  <option>Comida</option>
							  <option>Electrónicos</option>
							  <option>Accesorios </option>
							  <option>Ropa </option>
							  <option>Medicina </option>
							  <option>Juguetes </option>
							  <option>Limpieza </option>
							  <option>Útiles de oficina </option>
							  </select>
						</div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" id="botonVendedor" class="btn btn-success" style="margin-bottom: 20px;">Completar registro</button>
          </div>
					</form>
