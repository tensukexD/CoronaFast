<!DOCTYPE html>
<html>
    
<head>
    
  <title>CoronaFast - Registro Comprador</title>
  <link rel="shortcut icon" type="image/x-icon" href="imagenes/coronavirus.png" />

  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    
    <link href="../css/tienda-Registro.css" rel="stylesheet">


</head>
<body>
	<div class="container h-100" style="padding-top: 50px;">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">				 
				<div class="d-flex justify-content-center form_container" >
					<form method="POST" action="/registroComprador/crear">
						<p><b>INGRESE SUS DATOS DE REGISTRO</b></p>	
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="nombrecomp" class="form-control input_user" value="" required maxlength="32" placeholder="Ingrese su nombre Completo">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
							<label for="exampleFormControlSelect1"></label>
							<select name="distrito" class="form-control" required id="eligedistrito">
							  <option>LaMolina</option><option>LaVictoria</option>
							  <option>Lurigancho</option><option>Lurín</option><option>MagdalenadelMar</option><option>Miraflores</option><option>Pachacamac</option><option>Pucusana</option><option>PuebloLibre</option><option>PuentePiedra</option><option>PuntaHermosa</option><option>PuntaNegra</option><option>Rimac</option><option>SanBartolo</option><option>SanBorja</option><option>SanMiguel</option><option>SantaAnita</option><option>SantaRosa</option><option>SantiagodeSurco</option><option>Surquillo</option><option>VillaElSalvador</option>
							  <option>Lima</option>
							  <option>Lince</option>
							  <option>Los Olivos</option>
							</select>
						  </div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="direccion" class="form-control input_user" value="" required maxlength="32" placeholder="Ingrese Direccion">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
							</div>
							<input type="tel" name="telefono" class="form-control input_user"  pattern="[9]{1}[0-9]{8}" required placeholder="Ingrese su celular">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-at"></i></span>
							</div>
							<input type="email" name="correo" id="email" class="form-control input_user" value="" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Ingrese su correo">
						</div>
						<div class="alert alert-danger alert-dismissible" style="display: none;" id="alertaEmail">
							<strong>Correo ya registrado</strong> 
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="contrasena" class="form-control input_pass" required minlength="8" maxlength="12" placeholder="Contrase&ntilde;a (8-12 Caracteres)">
						</div>
						<div class="input-group mb-2">
							<select name="categoriaPreferida" class='form-control' aria-placeholder="Filtrar por categoria">
							  <option value="" disabled selected>¡Ingrese su categoría de productos favorita para ver más ofertas!</option>
							  <option>Comida</option>
							  <option>Electrónicos</option>
							  <option>Accesorios </option>
							  <option>Ropa </option>
							  <option>Medicina </option>
							  <option>Juguetes </option>
							  <option>Limpieza </option>
							  <option>Útiles de oficina </option>
							  </select>
						</div>



						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input required type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Declaro que he leido y acepto la nueva Politica de Privacidad y los Terminos y Condiciones de esta App.</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" id="btnComprador" class="btn login_btn">Completar registro</button>
				   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/restriccionesComprador.js"></script>
</body>
</html>
