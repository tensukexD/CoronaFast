<!DOCTYPE html>
<html>
    
<head>
    
  <title>CoronaFast - Registro Comprador</title>
  <link rel="shortcut icon" type="image/x-icon" href="imagenes/coronavirus.png" />

  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    
    <link href="../css/tienda-Registro.css" rel="stylesheet">


</head>
<body>
	<div class="container h-100" style="padding-top: 50px;">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">				 
				<div class="d-flex justify-content-center form_container" >
					<form method="POST" action="/registroComprador/">
						<p><b>INGRESE SUS DATOS DE REGISTRO</b></p>	
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="nombrecomp" class="form-control input_user" value="" placeholder="Ingrese su nombre Completo">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
							<label for="exampleFormControlSelect1"></label>
							<select class="form-control" id="eligedistrito">
							  <option>LaMolina</option><option>LaVictoria</option>
							  <option>Lurigancho</option><option>Lur√≠n</option><option>MagdalenadelMar</option><option>Miraflores</option><option>Pachacamac</option><option>Pucusana</option><option>PuebloLibre</option><option>PuentePiedra</option><option>PuntaHermosa</option><option>PuntaNegra</option><option>Rimac</option><option>SanBartolo</option><option>SanBorja</option><option>SanMiguel</option><option>SantaAnita</option><option>SantaRosa</option><option>SantiagodeSurco</option><option>Surquillo</option><option>VillaElSalvador</option>
							  <option>Lima</option>
							  <option>Lince</option>
							  <option>Los Olivos</option>
							</select>
						  </div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="direccion" class="form-control input_user" value="" placeholder="Ingrese Direccion">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
							</div>
							<input type="number" name="telefono" class="form-control input_user" value="" placeholder="Ingrese su celular">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-at"></i></span>
							</div>
							<input type="email" name="correo" class="form-control input_user" value="" placeholder="Ingrese su correo">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="contrasenanueva" class="form-control input_pass" value="" placeholder="Contrasenha">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Declaro que he leido y acepto la nueva Politica de Privacidad y los Tirminos y Condiciones de esta App.</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" class="btn login_btn">Completar registro</button>
				   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
